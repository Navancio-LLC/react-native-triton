buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:7.0.2')
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 29
        versionCode 1
        versionName "1.1.23"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://maven.google.com"
    }
    maven {
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
}

dependencies {

	implementation files('./libs/triton-android-sdk-3.1.1.aar')
//    implementation fileTree(dir: "./libs", include: ["*.aar"])
//    implementation (name:'triton-android-sdk-3.1.1', ext:'aar')

    implementation 'com.facebook.react:react-native:0.20.1'

    implementation 'com.google.android.gms:play-services-base:17.6.0'
    implementation 'com.google.android.gms:play-services-ads:20.5.0'

    implementation 'com.google.android.exoplayer:exoplayer-core:2.16.1'
    implementation 'com.google.android.exoplayer:exoplayer-hls:2.16.1'

    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'androidx.annotation:annotation:1.3.0'
//    implementation project("./libs")
//	implementation project(":libs", configuration = "default")
//	implementation project("./libs")
    compileOnly files('./libs/triton-android-sdk-3.1.1.aar')
}

